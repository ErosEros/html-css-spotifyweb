<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify-Web</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="web-app row">
        <!-- aside -->
        <aside class="column">
            <div class="asside-box-1 column">
                <!-- logo-large -->
                <div class="logo-large">
                    <img src="./img/logo.svg" alt="">
                </div>
                <!-- home-icons -->
                <div class="home-icons column">
                    <div class="home row">
                        <img src="./img/home.svg" alt="home">
                        <span>Home</span>
                    </div>
                    <div class="search row">
                        <img src="./img/search.svg" alt="search">
                        <span>Cerca</span>
                    </div>
                    <div class="library row">
                        <img src="./img/libreria.svg" alt="library">
                        <span>Cerca</span>
                    </div>
                </div>
                <h2>PLAYLIST</h2>
                <div class="playlist row">
                    <i class="fa-solid fa-square-plus"></i>
                    <span>Crea Playlist</span>
                </div>
                <div class="name-playlist column">
                    <span>Nome Playlist</span>
                    <span>Nome Playlist</span>
                    <span>Nome Playlist</span>
                    <span>Nome Playlist</span>
                    <span>Nome Playlist</span>
                    <span>Nome Playlist</span>
                    <span>Nome Playlist</span>
                </div>
            </div>
            <div class="aside-box-2 column">
                <div class="install row">
                    <img src="./img/download.svg" alt="dowload">
                    <span>installa app</span>
                </div>
                <hr>
                <div class="profile row">
                    <img src="./img/profile.svg" alt="profile">
                    <span><strong>John Doe</strong></span>
                </div>
            </div>
        </aside>
        <main class="column">
            <header>
            </header>
            <div class="container row">

            </div>
        </main>
    </div>
    <footer></footer>
</body>

</html>
